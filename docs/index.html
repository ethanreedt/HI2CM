<!doctype html><html lang="en"><head><meta charset="UTF-8"><title>HI 208</title><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"></head><body><div id="grid-container"><div id="canvas-wrapper" class="cell"><canvas id="canvas" width="1000" height="600"></canvas></div><div id="event-window"><div id="event-icons"></div><div id="event-header"><h2 id="event-title"></h2><div id="event-time"></div></div><div id="event-info"></div><div id="event-info-close"><button id="event-info-close-btn">Close</button></div></div><div id="web-title" class="sidebar cell"><h1>HI 208 Final Concept Map</h1></div><div id="time-window" class="sidebar cell"><h1 id="time"><span id="time-num"></span> C.E.</h1><h3 id="time-period-name"></h3></div><div id="time-control" class="sidebar cell"><button id="time-start-btn">Start</button><div class="time-rate-input"><div><label for="timeRate">yrs/sec: <span id="rate-value"></span></label></div><div><input type="range" min="1" max="12" value="7" class="slider" id="timeRate"></div></div><button id="time-stop-btn">Stop</button></div><div id="event-log-container" class="sidebar cell"><div id="event-log"></div></div><div id="filter-bar-wrapper" class="cell"><div id="all-filters-container"><h3 class="filter-title">Kingdom</h3><div id="kingdom-filters"></div><h3 class="filter-title">Religion</h3><div id="religion-filters"></div><h3 class="filter-title">Types</h3><div id="types-filters"></div><div id="filter-buttons"><button id="clear-filters">Clear Filters</button></div></div></div></div><div id="event-box" style="display: none"><form id="create-event"><ul><li><label for="title">Title:</label> <input id="title" name="title"></li><li><label for="year">Year:</label> <input id="year" name="year"> <input id="yearEnd" name="yearEnd"></li><li><label for="kingdom">Kingdom:</label> <select name="kingdom" id="kingdom"><option value="none">None</option><option value="roman">Roman</option><option value="byzantine">Byzantine</option><option value="islamic">Islamic</option><option value="european">European</option></select></li><li><label for="religion">Religion:</label> <select name="religion" id="religion"><option value="none">None</option><option value="christianity">Christianity</option><option value="islam">Islam</option></select></li><li id="types"><label for="art" style="display: block">Event Type:</label><div><input type="checkbox" id="art" name="types" value="art"> <label for="art">Art</label></div><div><input type="checkbox" id="war" name="types" value="war"> <label for="war">War</label></div><div><input type="checkbox" id="politics" name="types" value="politics"> <label for="politics">Politics</label></div><div><input type="checkbox" id="religion" name="types" value="religion"> <label for="religion">Religion</label></div><div><input type="checkbox" id="cultural" name="types" value="cultural"> <label for="cultural">Cultural</label></div><div><input type="checkbox" id="intellectual" name="types" value="intellectual"> <label for="intellectual">Intellectual</label></div><div><input type="checkbox" id="people" name="types" value="people"> <label for="people">People</label></div></li><li><div><label for="high">Importance</label><br/><input type="radio" id="high" name="importance" value="high"> <label for="high">High</label> <input type="radio" id="medium" name="importance" value="medium"> <label for="medium">Medium</label> <input type="radio" id="low" name="importance" value="low"> <label for="low">Low</label></div></li><li><label for="description">Description:</label> <textarea id="description" name="description" rows="8"></textarea></li><li id="other-events"><div id="events"></div></li></ul><input type="submit" value="Save Event"/></form></div><script src="bundle.js"></script></body></html>
